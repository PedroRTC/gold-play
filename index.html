<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cardFilms.css" />
    <link rel="stylesheet" href="css/areaFilms.css" />
    <link rel="stylesheet" href="css/moreAssisted.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Gold Play</title>
  </head>
  <body>
    <a id="INICIO"></a>

      <header>
        <nav>
          <div class="container_logo">
            <p class="name_logo">Gold</p>
            <img class="logo" src="img/logo.png" alt="" />
          </div>

          <ul class="container_menu">
            <li><a class="item" href="#INICIO">INÍCIO</a></li>
            <li><a class="item" href="#ACAO">AÇÃO</a></li>
            <li><a class="item" href="#COMEDIA">COMÉDIA</a></li>
            <li><a class="item" href="#ANIMACAO">ANIMAÇÃO</a></li>
            <li><a class="item" href="#">ROMANCE</a></li>
          </ul>

          <div class="container_search_message">
            <section class="container_search">
              <label for="input_search"
                ><i class="fa fa-search" aria-hidden="true"></i
              ></label>
              <input type="text" id="input_search" />
            </section>
            <button class="button_message">Mensagem</button>
          </div>

          <button class="button_menu_mobile"><i class="bi bi-grid"></i></button>
        </nav>

        <section class="container_header">
          <div class="desc_header">
            <h1>ATÉ O ÚLTIMO HOMEM</h1>
            <p>Hacksaw Ridge</p>

            <section class="button_card_header">
              <button class="button_trailer">Trailer</button>
              <button class="button_Assistir_header">Assistir</button>
            </section>
          </div>

          <div class="estrelas_header">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star estrela_cinza" aria-hidden="true"></i>

            <p>8.1</p>
          </div>
        </section>

        <video loop type="video" class="video_header">
          <source src="videos/video-header.mp4" />
        </video>
      </header>
      <main>
      <section class="more_assisted">
        <div class="header_more_assisted">
          <h2 class="title_more_assisted">MAIS ASSISTIDOS</h2>
          <section class="container_buttons_assisted">
            <button class="pass_left_button">
              <i class="fa fa-angle-left" aria-hidden="true"></i>
            </button>
            <button class="pass_right_button">
              <i class="fa fa-angle-right" aria-hidden="true"></i>
            </button>
          </section>
        </div>

        <div class="container_more_assisted container_films"></div>
      </section>

      <a id="ACAO"></a>
      <div class="main_films main_action">
        <h2 class="title">FILMES DE AÇÃO</h2>
        <div class="div_erro"></div>
        <div class="carrossel_filmes">
          <button class="pass_left_button button_passar">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </button>
          <section class="container_films container_action"></section>
          <button class="pass_right_button button_passar">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <a id="COMEDIA"></a>
      <div class="main_films main_comedy">
        <h2 class="title">FILMES DE COMÉDIA</h2>
        <div class="div_erro"></div>
        <div class="carrossel_filmes">
          <button class="pass_left_button button_passar">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </button>
          <section class="container_films container_comedy"></section>
          <button class="pass_right_button button_passar">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <a id="ANIMACAO"></a>
      <div class="main_films main_animation">
        <h2 class="title">FILMES DE ANIMAÇÃO</h2>
        <div class="div_erro"></div>
        <div class="carrossel_filmes">
          <button class="pass_left_button button_passar">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </button>
          <section class="container_films container_animation"></section>
          <button class="pass_right_button button_passar">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <div class="main_films main_novel">
        <h2 class="title">FILMES DE ROMANCE</h2>
        <div class="div_erro"></div>
        <div class="carrossel_filmes">
          <button class="pass_left_button button_passar">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </button>
          <section class="container_films container_novel"></section>
          <button class="pass_right_button button_passar">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </main>

    <script src="script/http.js"></script>
    <script src="script/script.js"></script>
    <script src="script/films.js"></script>
    <script src="script/menu.js"></script>
  </body>
</html>
