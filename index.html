<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/cardFilme.css" />
    <link rel="stylesheet" href="css/areaFilme.css" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@500&display=swap"
      rel="stylesheet"
    />

    <title>Gold Play</title>
  </head>
  <body>
    <a id="INICIO"></a>
    <main>
      <header>
        <nav>
          <div class="container_logo">
            <p class="nome_logo">Gold</p>
            <img class="logo" src="img/logo.png" alt="" />
          </div>

          <ul class="container_menu">
            <li><a class="item" href="#INICIO">INÍCIO</a></li>
            <li><a class="item" href="#ACAO">AÇÃO</a></li>
            <li><a class="item" href="#COMEDIA">COMÉDIA</a></li>
            <li><a class="item" href="#ANIMACAO">ANIMAÇÃO</a></li>
            <li><a class="item" href="#">ROMANCE</a></li>
          </ul>

          <div class="container-pesquisaContato">
            <section class="container-pesquisa">
              <label for="input-pesquisa"
                ><i class="fa fa-search" aria-hidden="true"></i
              ></label>
              <input type="text" id="input-pesquisa" />
            </section>
            <button class="button_contato">Mensagem</button>
          </div>
        </nav>

        <section class="container-header">
          <div class="desc-header">
            <h1>ATÉ O ÚLTIMO HOMEM</h1>
            <p>Hacksaw Ridge</p>

            <section class="button_card_header">
              <button class="button_trailer">Trailer</button>
              <button class="button_Assistir_header">Assistir</button>
            </section>
          </div>

          <div class="estrelas-header">
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star" aria-hidden="true"></i>
            <i class="fa fa-star estrela-cinza" aria-hidden="true"></i>

            <p>8.1</p>
          </div>
        </section>

        <video loop type="video" class="video-header">
          <source src="videos/video-header.mp4" />
        </video>
      </header>

      <a id="ACAO"></a>
      <div class="main_filmes main_acao">
        <h2 class="title">Fimes de ação</h2>
        <div class="div_erro"></div>
        <div class="carrossel_filmes">
          <button id="button_passar" class="button_esquerda">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </button>
          <section class="container_filmes container_acao"></section>
          <button id="button_passar" class="button_direita">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <a id="COMEDIA"></a>
      <div class="main_filmes main_comedia">
        <h2 class="title">Filmes de comédia</h2>
        <div class="div_erro"></div>
        <div class="carrossel_filmes">
          <button id="button_passar" class="button_esquerda">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </button>
          <section class="container_filmes container_comedia"></section>
          <button id="button_passar" class="button_direita">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>

      <a id="ANIMACAO"></a>
      <div class="main_filmes main_animacao">
        <h2 class="title">Fimes de animação</h2>
        <div class="div_erro"></div>
        <div class="carrossel_filmes">
          <button id="button_passar" class="button_esquerda">
            <i class="fa fa-angle-left" aria-hidden="true"></i>
          </button>
          <section class="container_filmes container_animacao"></section>
          <button id="button_passar" class="button_direita">
            <i class="fa fa-angle-right" aria-hidden="true"></i>
          </button>
        </div>
      </div>
    </main>
    <script src="script/http.js"></script>
    <script src="script/script.js"></script>
    <script src="script/filmes.js"></script>
    <script src="script/menu.js"></script>
  </body>
</html>
